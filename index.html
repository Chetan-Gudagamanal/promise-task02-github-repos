<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GitHub repos</title>
</head>
<body>
    <!-- header part with title and input field -->
    <header class="text-center app-header">
        <div class="container">
        <div class="text-center app-title">GITHUB API</div>
        <form class="was-validated">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">UserName</span>
                <input type="text" class="form-control userName" placeholder="Username" aria-label="Username" aria-describedby="validationServer03Feedback" required>
                <button class="btn btn-primary submit-btn" type="submit">Submit</button>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid GITHUB userName.
                </div>
            </div>
            </form>
        </form>
        </div>
    </header>
    <!-- section to list repository details -->
    <section class="user_repos">
        <div class="container repoListDiv text-center">
            <p><strong>Repository details of given user</strong></p>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
